<style>
    .status {
        border-width: 1px;
        border-style: solid;
        border-color: lightgray;
        margin-left: 10px;
        padding-left: 10px;
    }
</style>
<template>
    <template is="dom-bind">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="enableCheckbox" class="col-sm-1 control-label">Enabled</label>
                <div class="col-sm-11">
                    <input type="checkbox" id="enableCheckbox" checked="{{model.Enabled$::change}}">
                </div>
            </div>
            <div class="form-group">
                <label for="messageText" class="col-sm-1 control-label">Status</label>
                <div class="col-sm-11">
                    <input type="text" readonly class="form-control" id="messageText" placeholder="*Status" value="{{model.Message}}">
                </div>
            </div>
        </form>
    <dom-bind-notifier observed-object="{{model}}" path="model" deep></dom-bind-notifier>
</template>
</template>
